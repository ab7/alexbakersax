{% extends "base.html" %}

{% block content %}
  <h2 class="formTitle">Login</h2>
  <fieldset class="login">
    <form method="post">
      <label>
        Username
        <input type="text" name="username" value="{{username}}" required>
      </label>
      <label>
        Password
        <input type="password" name="password" value="" required>
      </label>
      <div class="error">
        {{login_error}}
      </div>
      <button>
        Login
      </button>
    </form>
  </fieldset>
  <a id="return" href="/">return</a>
{% endblock %}

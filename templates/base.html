<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Learn how to play the saxophone with Alex Baker. Located in the Denver Metro Area.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saxophone Lessons</title>
    <link rel="stylesheet" href="static/styles/main.css">
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Lobster%7CRaleway:600%7CNoto+Sans%7CRighteous'>
  </head>
  <body>
    <div class="title">
      <h1>
        <a href="/">
          Saxophone
        </a>
      </h1>
    </div>
    <div class="title2">
      <h1>
        <a href="/">
          Lessons
        </a>
      </h1>
    </div>
    <div class="saxBody">
      <div class="saxRod"></div>
      <div class="bKey">
        <div class="bKeyMain"></div>
        <button class="bKeyPearl">
            New Student Info
        </button>
        <div class="bKeyArm"></div>
      </div>
      <div class="altKey">
        <button class="altKeyPearl">
            Student Login
        </button>
      </div>
      <div class="bisKey">
        <div class="bisKeyMain"></div>
        <div class="bisKeyPearl"></div>
        <div class="bisKeyArm"></div>
      </div>
      <div class="aKey">
        <div class="aKeyArm"></div>
        <button class="aKeyPearl">
            Materials
        </button>
      </div>
      <div class="gKey">
        <div class="gKeyMain"></div>
        <div class="gKeyArm"></div>
        <div class="gMainArm"></div>
        <button class="gKeyPearl">
            Contact
        </button>
      </div>
    </div>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>

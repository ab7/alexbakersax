{% extends "base.html" %}

{% block content %}
    <h2 class="formTitle">New Student Signup</h2>
    <fieldset>
      <form method="post">
        <label>
          Name
          <input type="text" name="name" value="{{name}}" required>
        </label>
        <div class="error">{{name_error}}</div>
        <label>
          Username
          <input type="text" name="username" value="{{username}}" required>
        </label>
        <div class="error">{{username_error}}</div>
        <label>
          Password
          <input type="password" name="password" value="" required>
        </label>
        <div class="error">{{password_error}}</div>
        <label>
          Verify Password
          <input type="password" name="verify" value="" required>
        </label>
        <div class="error">{{verify_error}}</div>
        <label>
          Email
          <input type="text" name="email" value="{{email}}" required>
        </label>
        <div class="error">{{email_error}}</div>
        <label>
          Google Drive
          <input type="text" name="drive" value="{{drive}}" required>
        </label>
        <div class="error">{{drive_error}}</div>
        <button>
          Create
        </button>
      </form>
    </fieldset>
    <a id="return" href="/admin">return</a>
{% endblock %}
